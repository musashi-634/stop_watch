<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>    <link rel="stylesheet" href="main.css">
    <title>ストップウォッチ</title>
  </head>
  
  <body>
    <h3>ストップウォッチ</h3>
    
    <p id="time">
      <span id="hour">0</span>:
      <span id="minute">0</span>:
      <span id="second">0</span>:
      <span id="under-second">0</span>
    </p>
    
    <button id="start">スタート</button>
    <button id="stop" disabled>ストップ</button>
    <button id="reset" disabled>リセット</button>
    
    <script src="main.js"></script>
  </body>
</html>
